<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SPA</title>
</head>
<body>
    <div id="home">
        <h1>
            HOME
        </h1>
        <button data-go="dashboard">ir para DASHBOARD</button>
    </div>
    <div id="dashboard" style="display: none">
        <h1>
            DASHBOARD
        </h1>
        <button data-go="home">ir para HOME</button>
    </div>
    <script>
        document.onreadystatechange = function () {
            if (document.readyState == "complete") {
                const buttons = document.querySelectorAll('button')
                buttons[0].addEventListener('click', function(event) {
                    const attribute = buttons[0].getAttribute('data-go')
                    document.querySelector('#home').style.display = 'none'
                    document.querySelector('#dashboard').style.display = 'block'
                    history.pushState({}, attribute, attribute)
                })
                buttons[1].addEventListener('click', function(event) {
                    const attribute = buttons[1].getAttribute('data-go')
                    document.querySelector('#home').style.display = 'block'
                    document.querySelector('#dashboard').style.display = 'none'
                    history.pushState({}, attribute, attribute)
                })
            }
        }
    </script>
</body>
</html>
